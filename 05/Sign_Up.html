<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <form id="sign-up-form">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" id="first-name" class="input-field" placeholder="First Name" autocomplete="off" required>
            <span class="error-message" id="first-name-error"></span>
        </div>
        <div class="input-box">
            <input type="text" id="last-name" class="input-field" placeholder="Last Name" autocomplete="off" required>
            <span class="error-message" id="last-name-error"></span>
        </div>
        <div class="input-box">
            <input type="email" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
            <span class="error-message" id="email-error"></span>
        </div>
        <div class="input-box">
            <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required>
            <span class="error-message" id="password-error"></span>
        </div>
        <div class="input-box">
            <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
            <span class="error-message" id="confirm-password-error"></span>
        </div>
        <div class="input-box">
            <input type="number" id="age" class="input-field" placeholder="Age" autocomplete="off" required>
            <span class="error-message" id="age-error"></span>
        </div>
        <div class="input-box">
            <select class="drop-down" id="gender"  required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            <span class="error-message" id="gender-error"></span>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>
          <label for="terms-and-conditions">I agree to the terms and conditions</label>
          <span class="error-message" id="terms-and-conditions-error"></span>
        </div>
        <br>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign Up</label>
        </div>
      </form>
      
</body>
</html>
